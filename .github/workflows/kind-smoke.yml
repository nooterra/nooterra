name: kind-smoke

on:
  push:
    branches: [main]
    paths:
      - "deploy/helm/**"
      - "deploy/kind/**"
      - "scripts/smoke/**"
      - ".github/workflows/kind-smoke.yml"
  pull_request:
    paths:
      - "deploy/helm/**"
      - "deploy/kind/**"
      - "scripts/smoke/**"
      - ".github/workflows/kind-smoke.yml"

jobs:
  smoke_deploy_and_upgrade:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          version: v0.22.0
          cluster_name: kind

      - name: Compute base ref (upgrade test)
        id: base
        run: |
          set -euo pipefail
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
          if [[ "${BASE_SHA}" =~ ^0+$ ]]; then
            BASE_SHA="$(git rev-parse HEAD~1)"
          fi
          echo "sha=${BASE_SHA}" >> "$GITHUB_OUTPUT"

      - name: Check out base into worktree
        run: |
          set -euo pipefail
          BASE_SHA="${{ steps.base.outputs.sha }}"
          echo "base sha: ${BASE_SHA}"
          git worktree add /tmp/nooterra_base "${BASE_SHA}"

      - name: Build images (base + current)
        run: |
          set -euo pipefail
          docker build -t nooterra:base --build-arg GIT_SHA="${{ steps.base.outputs.sha }}" --build-arg NOOTERRA_VERSION=base /tmp/nooterra_base
          docker build -t nooterra:current --build-arg GIT_SHA="${{ github.sha }}" --build-arg NOOTERRA_VERSION=ci .

      - name: Load images into kind
        run: |
          set -euo pipefail
          kind load docker-image nooterra:base
          kind load docker-image nooterra:current

      - name: Create namespace + Postgres + DB secret
        run: |
          set -euo pipefail
          kubectl create namespace smoke
          kubectl apply -n smoke -f deploy/kind/postgres.yaml
          kubectl rollout status -n smoke deploy/postgres --timeout=180s
          kubectl create secret generic nooterra-db -n smoke --from-literal=DATABASE_URL='postgres://proxy:proxy@postgres:5432/proxy'

      - name: Install base chart (smoke)
        run: |
          set -euo pipefail
          BASE_CHART_PATH=""
          for CANDIDATE in /tmp/nooterra_base/deploy/helm/nooterra /tmp/nooterra_base/deploy/helm/settld; do
            if [[ -d "${CANDIDATE}" ]]; then
              BASE_CHART_PATH="${CANDIDATE}"
              break
            fi
          done
          if [[ -z "${BASE_CHART_PATH}" ]]; then
            echo "::error::Could not find base Helm chart in /tmp/nooterra_base/deploy/helm/{nooterra,settld}"
            ls -la /tmp/nooterra_base/deploy/helm || true
            exit 1
          fi
          echo "using base chart path: ${BASE_CHART_PATH}"
          cat >/tmp/values.base.yaml <<'YAML'
          image:
            repository: nooterra
            tag: base
          store:
            mode: pg
            pgSchema: public
            migrateOnStartup: true
            databaseUrlSecret:
              name: nooterra-db
              key: DATABASE_URL
          maintenance:
            enabled: true
          api:
            env:
              PROXY_OPS_TOKENS: "dev:ops_read,ops_write,finance_read,finance_write,audit_read"
              PROXY_AUTOTICK: "1"
              PROXY_AUTOTICK_INTERVAL_MS: "100"
              PROXY_AUTOTICK_MAX_MESSAGES: "200"
          YAML
          helm upgrade --install nooterra "${BASE_CHART_PATH}" -n smoke -f /tmp/values.base.yaml --wait=false --timeout 10m
          BASE_API_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-api$' | head -n1 || true)"
          BASE_MAINTENANCE_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-maintenance$' | head -n1 || true)"
          if [[ -z "${BASE_API_DEPLOY}" || -z "${BASE_MAINTENANCE_DEPLOY}" ]]; then
            echo "::error::Could not resolve expected base API/maintenance deployments for release nooterra"
            kubectl -n smoke get deploy
            exit 1
          fi
          BASE_CHART_NAME="$(basename "${BASE_CHART_PATH}")"
          echo "waiting for base deployments: ${BASE_API_DEPLOY}, ${BASE_MAINTENANCE_DEPLOY} (chart=${BASE_CHART_NAME})"
          kubectl -n smoke rollout status "deploy/${BASE_API_DEPLOY}" --timeout=10m
          if [[ "${BASE_CHART_NAME}" == "settld" ]]; then
            if ! kubectl -n smoke rollout status "deploy/${BASE_MAINTENANCE_DEPLOY}" --timeout=120s; then
              echo "::warning::Legacy base maintenance deployment did not become ready; proceeding with upgrade test."
              kubectl -n smoke get pods -l app.kubernetes.io/instance=nooterra,app.kubernetes.io/component=maintenance || true
              kubectl -n smoke logs "deploy/${BASE_MAINTENANCE_DEPLOY}" --tail=100 || true
            fi
          else
            kubectl -n smoke rollout status "deploy/${BASE_MAINTENANCE_DEPLOY}" --timeout=10m
          fi

      - name: Smoke lifecycle (base)
        run: |
          set -euo pipefail
          API_SERVICE="$(kubectl -n smoke get svc -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-api$' | head -n1 || true)"
          if [[ -z "${API_SERVICE}" ]]; then
            echo "::error::Could not resolve base API service for release nooterra"
            kubectl -n smoke get svc
            exit 1
          fi
          PORT="$(node -e \"require('net').createServer().listen(0,'127.0.0.1',function(){console.log(this.address().port); this.close();});\")"
          echo "using base API service: ${API_SERVICE}"
          kubectl -n smoke port-forward "svc/${API_SERVICE}" "${PORT}:3000" >/tmp/pf.base.log 2>&1 &
          PF_PID=$!
          trap 'kill ${PF_PID} || true' EXIT
          SMOKE_API_BASE_URL="http://127.0.0.1:${PORT}" SMOKE_TENANT_ID="tenant_default" SMOKE_OPS_TOKEN="dev" SMOKE_PROTOCOL="1.0" \
            node scripts/smoke/k8s-smoke.mjs
          SLO_API_BASE_URL="http://127.0.0.1:${PORT}" node scripts/slo/check.mjs
          kill "${PF_PID}" || true
          trap - EXIT

      - name: Upgrade to current chart + image (migrations on startup)
        run: |
          set -euo pipefail
          cat >/tmp/values.current.yaml <<'YAML'
          image:
            repository: nooterra
            tag: current
          store:
            mode: pg
            pgSchema: public
            migrateOnStartup: true
            databaseUrlSecret:
              name: nooterra-db
              key: DATABASE_URL
          maintenance:
            enabled: true
          api:
            env:
              PROXY_OPS_TOKENS: "dev:ops_read,ops_write,finance_read,finance_write,audit_read"
              PROXY_AUTOTICK: "1"
              PROXY_AUTOTICK_INTERVAL_MS: "100"
              PROXY_AUTOTICK_MAX_MESSAGES: "200"
          YAML
          helm upgrade nooterra deploy/helm/nooterra -n smoke -f /tmp/values.current.yaml --wait=false --timeout 10m
          CURRENT_API_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-api$' | head -n1 || true)"
          CURRENT_MAINTENANCE_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-maintenance$' | head -n1 || true)"
          if [[ -z "${CURRENT_API_DEPLOY}" || -z "${CURRENT_MAINTENANCE_DEPLOY}" ]]; then
            echo "::error::Could not resolve expected current API/maintenance deployments for release nooterra"
            kubectl -n smoke get deploy
            exit 1
          fi
          echo "waiting for current deployments: ${CURRENT_API_DEPLOY}, ${CURRENT_MAINTENANCE_DEPLOY}"
          kubectl -n smoke rollout status "deploy/${CURRENT_API_DEPLOY}" --timeout=10m
          kubectl -n smoke rollout status "deploy/${CURRENT_MAINTENANCE_DEPLOY}" --timeout=10m

      - name: Smoke lifecycle (current)
        run: |
          set -euo pipefail
          API_SERVICE="$(kubectl -n smoke get svc -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-api$' | head -n1 || true)"
          if [[ -z "${API_SERVICE}" ]]; then
            echo "::error::Could not resolve current API service for release nooterra"
            kubectl -n smoke get svc
            exit 1
          fi
          PORT="$(node -e \"require('net').createServer().listen(0,'127.0.0.1',function(){console.log(this.address().port); this.close();});\")"
          echo "using current API service: ${API_SERVICE}"
          kubectl -n smoke port-forward "svc/${API_SERVICE}" "${PORT}:3000" >/tmp/pf.current.log 2>&1 &
          PF_PID=$!
          trap 'kill ${PF_PID} || true' EXIT
          SMOKE_API_BASE_URL="http://127.0.0.1:${PORT}" SMOKE_TENANT_ID="tenant_default" SMOKE_OPS_TOKEN="dev" SMOKE_PROTOCOL="1.0" \
            node scripts/smoke/k8s-smoke.mjs
          SLO_API_BASE_URL="http://127.0.0.1:${PORT}" node scripts/slo/check.mjs
          kill "${PF_PID}" || true
          trap - EXIT

      - name: Diagnostics on failure
        if: failure()
        run: |
          set -euo pipefail
          kubectl -n smoke get all
          API_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-api$' | head -n1 || true)"
          MAINTENANCE_DEPLOY="$(kubectl -n smoke get deploy -l app.kubernetes.io/instance=nooterra -o jsonpath='{range .items[*]}{.metadata.name}{"\n"}{end}' | grep -E -- '-maintenance$' | head -n1 || true)"
          if [[ -n "${API_DEPLOY}" ]]; then
            kubectl -n smoke describe "deploy/${API_DEPLOY}" || true
            kubectl -n smoke logs "deploy/${API_DEPLOY}" --tail=200 || true
          fi
          if [[ -n "${MAINTENANCE_DEPLOY}" ]]; then
            kubectl -n smoke logs "deploy/${MAINTENANCE_DEPLOY}" --tail=200 || true
          fi
