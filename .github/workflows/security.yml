name: security

on:
  push:
    branches: [main]
  pull_request:

jobs:
  npm_audit:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - run: npm ci
      - name: npm audit (fail on critical)
        run: npm audit --audit-level=critical

  trivy_fs:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Trivy filesystem scan (dockerized, fail on critical)
        run: |
          set -euo pipefail
          docker run --rm \
            -v "$PWD:/workspace" \
            -w /workspace \
            aquasec/trivy:0.69.1 \
            fs --ignore-unfixed --severity CRITICAL --exit-code 1 /workspace

  trivy_image:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t nooterra:ci --build-arg GIT_SHA=${{ github.sha }} --build-arg NOOTERRA_VERSION=ci .
      - name: Trivy image scan (dockerized, fail on critical)
        run: |
          set -euo pipefail
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:0.69.1 \
            image --ignore-unfixed --severity CRITICAL --exit-code 1 nooterra:ci
