name: settld-verified-collaboration

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "src/**"
      - "scripts/ci/run-settld-verified-gate.mjs"
      - "test/**"
      - "docs/spec/public/SettldVerified.v1.md"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/settld-verified-collaboration.yml"
  push:
    branches: [main]
    paths:
      - "src/**"
      - "scripts/ci/run-settld-verified-gate.mjs"
      - "test/**"
      - "docs/spec/public/SettldVerified.v1.md"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/settld-verified-collaboration.yml"

concurrency:
  group: settld-verified-collaboration-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://postgres:test@127.0.0.1:5432/postgres
      SETTLD_CI_ALLOW_BOOTSTRAP_LOCAL: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Settld Verified collaboration gate (with PG durability)
        run: npm run -s test:ops:settld-verified-gate -- --level collaboration --include-pg --out artifacts/gates/settld-verified-collaboration-gate.json
      - name: Upload collaboration gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: settld-verified-collaboration-${{ github.run_id }}
          path: |
            artifacts/gates/settld-verified-collaboration-gate.json
            artifacts/ops/mcp-host-cert-matrix.json
          if-no-files-found: warn
