name: settld-verified-guardrails

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - "src/**"
      - "scripts/ci/run-settld-verified-gate.mjs"
      - "scripts/ci/run-agent-substrate-adversarial-harness.mjs"
      - "test/**"
      - "docs/spec/public/SettldVerified.v1.md"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/settld-verified-guardrails.yml"
  push:
    branches: [main]
    paths:
      - "src/**"
      - "scripts/ci/run-settld-verified-gate.mjs"
      - "scripts/ci/run-agent-substrate-adversarial-harness.mjs"
      - "test/**"
      - "docs/spec/public/SettldVerified.v1.md"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/settld-verified-guardrails.yml"

concurrency:
  group: settld-verified-guardrails-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      SETTLD_CI_ALLOW_BOOTSTRAP_LOCAL: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Settld Verified guardrails gate
        run: npm run -s test:ops:settld-verified-gate -- --level guardrails --out artifacts/gates/settld-verified-guardrails-gate.json
      - name: Upload guardrails gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: settld-verified-guardrails-${{ github.run_id }}
          path: |
            artifacts/gates/settld-verified-guardrails-gate.json
            artifacts/ops/agent-substrate-adversarial-harness.json
          if-no-files-found: warn
