name: x402-gateway-image

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: x402-gateway-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      IMAGE_REPOSITORY: ghcr.io/${{ github.repository }}/x402-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: tags
        run: |
          set -euo pipefail
          TAGS=()
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAGS+=("${IMAGE_REPOSITORY}:${VERSION}")
            TAGS+=("${IMAGE_REPOSITORY}:latest")
          else
            SHA="${GITHUB_SHA}"
            TAGS+=("${IMAGE_REPOSITORY}:sha-${SHA}")
            TAGS+=("${IMAGE_REPOSITORY}:latest")
          fi
          {
            echo "tags<<EOF"
            printf '%s\n' "${TAGS[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/x402-gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
