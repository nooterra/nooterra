apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "magicLink.fullname" . }}
  labels:
    {{- include "magicLink.labels" . | nindent 4 }}
    app.kubernetes.io/component: magic-link
spec:
  replicas: {{ .Values.magicLink.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "magicLink.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: magic-link
  template:
    metadata:
      labels:
        {{- include "magicLink.labels" . | nindent 8 }}
        app.kubernetes.io/component: magic-link
      annotations:
        {{- toYaml .Values.magicLink.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.magicLink.podSecurityContext | nindent 8 }}
      containers:
        - name: magic-link
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["services/magic-link/src/server.js"]
          ports:
            - name: http
              containerPort: {{ .Values.magicLink.service.port }}
          env:
            - name: NODE_ENV
              value: production
            {{- if .Values.buildId }}
            - name: PROXY_BUILD
              value: {{ .Values.buildId | quote }}
            {{- end }}
            {{- range $k, $v := .Values.magicLink.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range .Values.magicLink.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.magicLink.securityContext | nindent 12 }}
          volumeMounts:
            {{- if .Values.magicLink.volumes.tmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            - name: data
              mountPath: {{ .Values.magicLink.persistence.mountPath }}
            {{- range .Values.magicLink.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
            {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.magicLink.resources | nindent 12 }}
        {{- if .Values.maintenance.enabled }}
        - name: maintenance
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["services/magic-link/src/maintenance.js"]
          env:
            - name: NODE_ENV
              value: production
            - name: MAGIC_LINK_MAINTENANCE_INTERVAL_SECONDS
              value: "{{ .Values.maintenance.intervalSeconds }}"
            {{- if .Values.buildId }}
            - name: PROXY_BUILD
              value: {{ .Values.buildId | quote }}
            {{- end }}
            {{- range $k, $v := .Values.magicLink.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k, $v := .Values.maintenance.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range .Values.magicLink.secretEnv }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.magicLink.securityContext | nindent 12 }}
          volumeMounts:
            {{- if .Values.magicLink.volumes.tmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            - name: data
              mountPath: {{ .Values.magicLink.persistence.mountPath }}
            {{- range .Values.magicLink.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.maintenance.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- if .Values.magicLink.volumes.tmp.enabled }}
        - name: tmp
          emptyDir: {}
        {{- end }}
        - name: data
          {{- if and .Values.magicLink.persistence.enabled (not .Values.magicLink.persistence.existingClaim) }}
          persistentVolumeClaim:
            claimName: {{ include "magicLink.fullname" . }}-data
          {{- else if and .Values.magicLink.persistence.enabled .Values.magicLink.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.magicLink.persistence.existingClaim }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- range .Values.magicLink.extraSecretMounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            {{- if .items }}
            items:
              {{- toYaml .items | nindent 14 }}
            {{- end }}
        {{- end }}
