apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nooterra.fullname" . }}-api
  labels:
    {{- include "nooterra.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nooterra.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "nooterra.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
      annotations:
        {{- toYaml .Values.api.podAnnotations | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "{{ .Values.api.service.port }}"
            - name: STORE
              value: {{ .Values.store.mode | quote }}
            - name: PROXY_PG_SCHEMA
              value: {{ .Values.store.pgSchema | quote }}
            - name: PROXY_MIGRATE_ON_STARTUP
              value: {{ ternary "1" "0" .Values.store.migrateOnStartup | quote }}
            {{- if .Values.buildId }}
            - name: PROXY_BUILD
              value: {{ .Values.buildId | quote }}
            {{- end }}
            {{- if .Values.config.exportDestinationsJson }}
            - name: PROXY_EXPORT_DESTINATIONS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "nooterra.fullname" . }}-config
                  key: PROXY_EXPORT_DESTINATIONS
            {{- end }}
            {{- if eq .Values.store.mode "pg" }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "store.databaseUrlSecret.name is required when store.mode=pg" .Values.store.databaseUrlSecret.name }}
                  key: {{ .Values.store.databaseUrlSecret.key }}
            {{- end }}
            {{- range $k, $v := .Values.api.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.api.securityContext | nindent 12 }}
          volumeMounts:
            {{- if .Values.api.volumes.tmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            {{- if .Values.api.volumes.data.enabled }}
            - name: data
              mountPath: {{ .Values.api.volumes.data.mountPath }}
            {{- end }}
            {{- range .Values.extraSecretMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              readOnly: true
            {{- end }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        {{- if .Values.api.volumes.tmp.enabled }}
        - name: tmp
          emptyDir: {}
        {{- end }}
        {{- if .Values.api.volumes.data.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- range .Values.extraSecretMounts }}
        - name: {{ .name }}
          secret:
            secretName: {{ .secretName }}
            {{- if .items }}
            items:
              {{- toYaml .items | nindent 14 }}
            {{- end }}
        {{- end }}
