name: verify bundles (nooterra)

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Replace this with the path to the bundle produced by your pipeline.
      # For demo/conformance, we point at committed fixtures.
      - name: Verify bundle (strict)
        id: verify
        # For external adoption:
        # uses: nooterra/nooterra/.github/actions/nooterra-verify@vX.Y.Z
        uses: ./.github/actions/nooterra-verify
        with:
          bundle_path: test/fixtures/bundles/v1/jobproof/strict-pass
          strict: "true"
          fail_on_warnings: "false"
          hash_concurrency: "8"
          trust_file: test/fixtures/bundles/v1/trust.json
          output_json_path: nooterra-verify-output.json

      - name: Upload verification output JSON
        uses: actions/upload-artifact@v4
        with:
          name: nooterra-verify-output
          path: nooterra-verify-output.json
