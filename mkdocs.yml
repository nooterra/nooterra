site_name: Settld Docs
site_description: Deterministic primitives for autonomous production systems
site_url: https://docs.settld.work
docs_dir: mkdocs/docs
site_dir: mkdocs/site
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.highlight
extra:
  generator: false
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
nav:
  - Home: index.md
  - Start:
      - Quickstart: guides/quickstart.md
      - Local Environment: guides/local-environment.md
      - Production Cutover: guides/production-cutover.md
      - Policy Packs: guides/policy-packs.md
      - MCP Host Certification: guides/mcp-host-certification.md
  - Architecture:
      - Control Plane: architecture/control-plane.md
      - State Machines: architecture/state-machines.md
      - Artifact Lineage: architecture/artifact-lineage.md
  - API & Security:
      - API Surface: reference/api-surface.md
      - Security Model: reference/security-model.md
      - Integrations: reference/integrations.md
  - Ops:
      - Operations: runbooks/operations.md
      - Onboarding Loop: runbooks/onboarding-runtime.md
      - Incident Response: runbooks/incidents.md
      - Key Management: runbooks/key-management.md
  - Roadmap: roadmap.md
  - FAQ: faq.md
